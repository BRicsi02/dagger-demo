<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini SPA</title>
  </head>
  <body>
    <div id="root">Loading...</div>
    <script>
      fetch("/api")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("root").innerText = data.message;
        })
        .catch(() => {
          document.getElementById("root").innerText = "Error!";
        });
    </script>
  </body>
</html>
